server {
    listen 127.0.0.1:1234;
    server_name localhost;
    root ./www;
    client_max_body_size 1M;
    index index.html;

    error_page 404 ./www/errors/404.html;
    error_page 500 ./www/errors/50x.html;

    location / {
        methods GET POST DELETE;
        autoindex on;
    }

    location /uploads {
        upload_dir ./www/uploads_store;
        methods POST DELETE;
        autoindex on;
    }

    location /cgi-bin {
        methods GET POST;
        cgi_pass .py /usr/bin/python3;
        cgi_pass .pl /usr/bin/perl;
    }

    location /secret {
        root ./www/private;
        methods GET;
        autoindex off;
    }

    location /redirect {
        return 301 http://localhost:1234/;
    }
}

server {
    listen 127.0.0.1:4321;
    server_name alt.local;
    root ./www_alt;
    client_max_body_size 512K;

    location / {
        methods GET;
        autoindex on;
    }
}