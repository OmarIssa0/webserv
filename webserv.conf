server {
    listen 127.0.0.1:1234;
    server_name localhost;
    root ./;
    index index.html;

    # Root must answer to GET only
    location / {
        methods GET;
    }

    # POST body endpoint with max body size 100 bytes
    location /post_body {
        methods POST;
        client_max_body_size 100;
    }

    # Directory mapping for YoupiBanane
    # Accept both /directory and /directory/ (tester may request without trailing slash)
    location /directory {
        root ./YoupiBanane;
        index youpi.bad_extension;
        methods GET POST;
        autoindex off;
        cgi_pass .bla /mnt/c/Users/loay1/Desktop/42Amman/WebServ/cgi_test;
    }
    location /directory/ {
        return 301 /directory;
    }
}
